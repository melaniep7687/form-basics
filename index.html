<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            First name:
            <input type="text" name="First-name" placeholder="John"required><br> 
            Last name: 
            <input type="text" name="Last-name" placeholder="Doe"required><br>
            E-mail:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Phone number:<input type="tel" name="Phone number" required><br>
            What grade are you in? <br><input type="radio" name="grade" value="9th grade"> 9th grade<br><input type="radio" name="grade" value="10th grade"> 10th grade<br><input type="radio" name="grade" value="11th grade"> 11th grade<br><input type="radio" name="grade" value="12th grade"> 12th grade
            <br>Do you have a nickname? 
            <select name="nickname">
                <option value="Not sure" selected> Not sure </option>
                <option value="Yes"> Yes </option>
                <option value="No"> No </option>
            </select>







            <!--add your own inputs above-->

            <br><input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
